<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------FavIcon-------------- -->
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHONNS6VN3-u4REFZ14xKLOoLpwWcj3xqDIQ&usqp=CAU"
      type="image/x-icon"
    />
    <!-- ----------External CSS-------------- -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- -----------Font Awesome---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Alarm-Clock</title>
  </head>
  <body onload="initClock()">
    <div class="alarmBox">
      <div class="dateTime" id="dt-Display">
        <div id="date">
          <span id="dayNames">Day</span>, <span id="months">Month</span>,
          <span id="dayNos">00</span>
          <span id="year">Year</span>
        </div>
        <div id="time">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span
            id="seconds"
            >00</span
          ><span id="period">AM</span>
        </div>
      </div>
      <div class="hr-1" id="hr1"></div>
      <div class="setAlarm">
        <div class="column">
          <select>
            <option value="setHour" selected hidden>Hour</option>
          </select>
        </div>

        <div class="column">
          <select>
            <option value="setMinute" selected hidden>Minute</option>
          </select>
        </div>

        <div class="column">
          <select>
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>

        <button id="btn-setAlarm" type="submit">Set Alarm</button>
      </div>
      <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
      <div class="hr-2" id="hr2"></div>
      <h3 id="alarm-h3">Alarms</h3>
      <div class="alarmList"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
